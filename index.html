<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1 class="headline__one">Countdown Timer</h1>
    <h2 class="headline__two">
      Please enter an event and a date, the event will happen:
    </h2>
    <input class="input__event" type="text" placeholder="Your event" />
    <input class="input__datetime" type="datetime-local" />
    <button class="start__button">Start timer</button>
    <h2 class="headline__output"></h2>
    <output class="output"></output>

    <script src="countdown.js"></script>
  </body>
</html>
